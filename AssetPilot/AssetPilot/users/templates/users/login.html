{% extends "base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'users/css/login.css' %}">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg">
        <div class="card-body p-5 text-white">
            <h2 class="text-center mb-4">Login</h2>
            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username" class="form-label text-white"><i class="bi bi-person-circle"></i> Username</label>
                    <input type="text" name="username" class="form-control rounded-pill" id="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label text-white"><i class="bi bi-lock-fill"></i> Password</label>
                    <input type="password" name="password" class="form-control rounded-pill" id="password" required>
                </div>
                <button type="submit" class="btn btn-light w-100 rounded-pill mt-4">Login</button>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account?</p> <a href="{% url 'register' %}" class="btn btn-outline-light rounded-pill">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
