{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'news/css/news_detail.css' %}">
{% endblock %}

{% block content %}
<div class="news-detail-container">
    <div class="news-content">
        <div class="news-image">
            {% if news.image %}
                <img src="{{ news.image }}" alt="{{ news.headline }}">
            {% endif %}
        </div>
        <div class="news-text">
            <h1>{{ news.headline }}</h1>
            <div class="news-metadata">
                <span class="date">{{ news.datetime }}</span>
                <span class="source">{{ news.source }}</span>
            </div>
            <div class="news-body">
                {{ news.summary }}
            </div>
            <div class="news-link">
                <a href="{{ news.url }}" target="_blank" class="btn btn-primary">Read Full Article</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
